name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prettier (check)
        run: |
          npx --yes prettier@3.3.3 --check "**/*.{html,css,js,md,yml,yaml}" --ignore-unknown
